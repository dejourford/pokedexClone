<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <!-- ====   HEADER   ==== -->
    <header>
        <h1>Pokedex</h1>
    </header>

    <!-- ====   MAIN CONTENT    ==== -->
    <main>
        
        <div class="mainHeader">
            <h2>Welcome to the Trainer Pokedex!</h2>
        </div>
        <!-- ====   BUTTONS FOR ACTIONS ==== -->
        <div class="buttonOptions">
            <button class="addBtn">Add Pokemon</button>
            <button class="deleteBtn">Delete Pokemon</button>
            <button class="showBtn">Show Captured Pokemon</button>
        </div>
        <!-- ====   CARDS DISPLAYING POKEMON    ==== -->
        <div class="pokemonLibrary">
            <div class="pokemonCard">
                <p class="pokemonName">Name</p>
                <img class="pokemonImg" src="#" alt="image">
            </div>
        </div>

    </main>

    <footer>
        &copy; De'Jour Ford 2023
    </footer>
</body>
</html>
